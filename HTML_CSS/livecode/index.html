<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dribble copy</title>
  <script src="https://kit.fontawesome.com/e49669f4e2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Dribble Cards</h1>
    <div class="card-box">
      <div class="card">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url('https://source.unsplash.com/random')">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fa-solid fa-eye"></i> 90</li>
            <li><i class="fa-solid fa-comment"></i> 24</li>
            <li><i class="fa-solid fa-heart"></i> 76</li>
          </ul>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Arthur" class="avatar">
          <a href="#" class="user">Arthur Littm</a>
        </div>
      </div>
  
      <div class="card">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url('https://source.unsplash.com/random')">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fa-solid fa-eye"></i> 90</li>
            <li><i class="fa-solid fa-comment"></i> 24</li>
            <li><i class="fa-solid fa-heart"></i> 76</li>
          </ul>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Arthur" class="avatar">
          <a href="#" class="user">Arthur Littm</a>
        </div>
      </div>
  
      <div class="card">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url('https://source.unsplash.com/random')">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fa-solid fa-eye"></i> 90</li>
            <li><i class="fa-solid fa-comment"></i> 24</li>
            <li><i class="fa-solid fa-heart"></i> 76</li>
          </ul>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Arthur" class="avatar">
          <a href="#" class="user">Arthur Littm</a>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
